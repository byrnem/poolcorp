<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PoolCorp - Login</title>

  <!-- IE Edge Meta Tag -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <!-- Minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional Theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="icon" href="favicon.ico" />

  <!-- Optional IE8 Support -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Custom styles for this template -->
  <link href="css/site.css" rel="stylesheet">

</head>

<body ng-app="branchApp">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <div class="col-sm-12">
        <a class="navbar-brand" href="#">
          <img id="logo" src="img/p-logo.png" alt="">
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid" ng-controller="loginController">
    <div class="row-fluid">
      <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 login-box">
        <form class="form" ng-submit="login()">
          <div class="row-fluid">
            <div class="col-xs-10 col-xs-offset-1">
              <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user fa" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" ng-model="login.username" />
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                  </span>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" ng-model="login.password" />
                </div>
              </div>

              <div class="form-group ">
                <button id="login" type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                <div class="col-xs-12 text-center error-text">{{ login.error }}</div>
              </div>

              <div class="col-xs-12">
                <span class="text-muted"><small>Username "kirk" for branch 10</small></span>
              </div>
              <div class="col-xs-12">
                  <span class="text-muted"><small>Username "will" for branch 99</small></span>
                </div>
              </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
  $(function() {
    $("#username").focus();
  });
  </script>
</body>

</html>
